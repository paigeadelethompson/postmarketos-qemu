[pmbootstrap]
aports = ~/.local/var/pmbootstrap/cache_git/pmaports
ccache_size = 5G
extra-space = 8000
is_default_channel = False
device = qemu-amd64
extra_packages = none
hostname = postmarketos
build_pkgs_on_install = True
jobs = 9
kernel = edge
keymap = 
locale = en_US.UTF-8
mirror_alpine = http://dl-cdn.alpinelinux.org/alpine/
mirrors_postmarketos = http://mirror.postmarketos.org/postmarketos/
nonfree_firmware = True
nonfree_userland = True
ssh_keys = False
ssh_key_glob = ~/.ssh/id_*.pub
timezone = America/Los_Angeles
ui = plasma-mobile
ui_extras = True
user = postmarketos
work = ~/.local/var/pmbootstrap
boot_size = 256
extra_space = 0
sudo_timer = False
qemu_redir_stdio = False
build_default_device_arch = False

[providers]

[pmaports]
supported_arches = x86_64

